<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CPS TEST</title>
        <meta name="description" content="CPS Tester">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/main.css.map">
        <link rel="icon" type="image/png" sizes="515x515" href="/static/favicon.png">
    </head>
    <body>
        <div class="main-wrapper">
            <header class="time-controls" id="time-controls">
                <button class="time-controls_button" id="time-button" data-level="1">
                    <img src="/static/icons/alarm-clock-regular-full.svg" alt="" class="icon-img">
                    <p>01s</p>
                </button>
                <button class="time-controls_button" id="time-button" data-level="2">
                    <img src="/static/icons/alarm-clock-regular-full.svg" alt="" class="icon-img">
                    <p>02s</p>
                </button>
                <button class="time-controls_button" id="time-button" data-level="5">
                    <img src="/static/icons/alarm-clock-regular-full.svg" alt="" class="icon-img">
                    <p>05s</p>
                </button>
                <button class="time-controls_button time-controls_button--active" id="time-button" data-level="8">
                    <img src="/static/icons/alarm-clock-regular-full.svg" alt="" class="icon-img">
                    <p>08s</p>
                </button>
                <button class="time-controls_button" id="time-button" data-level="10">
                    <img src="/static/icons/alarm-clock-regular-full.svg" alt="" class="icon-img">
                    <p>10s</p>
                </button>
                <button class="time-controls_button" id="time-button" data-level="15">
                    <img src="/static/icons/alarm-clock-regular-full.svg" alt="" class="icon-img">
                    <p>15s</p>
                </button>
                <button class="time-controls_button" data-level="20" id="time-button">
                    <img src="/static/icons/alarm-clock-regular-full.svg" alt="" class="icon-img">
                    <p>20s</p>
                </button>
            </header>
            <header class="timer hidden" id="timer-display">
                <p>10.00</p>
            </header>
            <main class="clicker-input" id="time-button">
                <button class="clicker-input_button" id="clicker-input_button">
                    <h1 id="button-text">CLICK TO BEGIN!</h1>
                </button>
            </main>
            <div class="reset-container">
                <button class="reset_button hidden" id="reset_button">Reset</button>
            </div>
        </div>
        
        <script src="static/main.js" async defer></script>
    </body>
</html>
