<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CLICK SPEED TESTER!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/main.css.map">
    </head>
    <body>
        <div class="main-wrapper">
            <header class="time-controls">
                <button class="time-controls_button">
                    <img src="/static/icons/alarm-clock-regular-full.svg" alt="" class="icon-img">
                    <p>05s</p>
                </button>
                <button class="time-controls_button time-controls_button--active">
                    <img src="/static/icons/alarm-clock-regular-full.svg" alt="" class="icon-img">
                    <p>08s</p>
                </button>
                <button class="time-controls_button">
                    <img src="/static/icons/alarm-clock-regular-full.svg" alt="" class="icon-img">
                    <p>10s</p>
                </button>
                <button class="time-controls_button">
                    <img src="/static/icons/alarm-clock-regular-full.svg" alt="" class="icon-img">
                    <p>20s</p>
                </button>
            </header>
            <main class="clicker-input">
                <button class="clicker-input_button" id="clicker-input_button">
                    <h1 id="button-text">CLICK TO BEGIN!</h1>
                </button>
            </main>
        </div>
        
        <script src="static/main.js" async defer></script>
    </body>
</html>
